<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- all css file -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <section class="mt-5 text-center">
            <h4>PlaceKeanu + Google Drive</h4>
            <!-- connect to drive button -->
            <div class="d-flex justify-content-center">
                <a type="button" class="btn btn-primary" href="/connect_to_drive" id="connect-to-drive">
                    <i class="fa-brands fa-google-drive"></i> Connect to Drive
                </a>
            </div>
        </section>
        <!-- form for image -->
        <section id="form_section">
            <hr>
            <h6 class="text-center">Image Properties</h6>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <form action="/do_mashup" method="post">
                        <input type="hidden" name="access_token" id="access_token">
                        <div class="mb-3">
                            <label for="width" class="form-label">Width</label>
                            <input type="number" class="form-control" id="width" name="width" placeholder="Enter image width" required>
                        </div>
                        <div class="mb-3">
                            <label for="height" class="form-label">Height</label>
                            <input type="number" class="form-control" id="height" name="height" placeholder="Enter image height" required>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="is_young" name="is_young">
                            <label class="form-check-label" for="is_young">Young Keanus only</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="is_grayscale" name="is_grayscale">
                            <label class="form-check-label" for="is_grayscale">Grayscale</label>
                        </div>

                        <button type="submit" class="btn btn-primary">Generate Image + Upload to Drive</button>
                    </form>
                </div>
            </div>
        </section>


    </div>

    <!-- all js script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
<script>
    const queryParams = new URLSearchParams(window.location.search);
    const token = queryParams.get('token');

    if (token) {
        // If token is present in query params, hide the "Connect to Drive" button
        document.getElementById('connect-to-drive').style.display = 'none';
        document.getElementById('access_token').value=token
    }else{
        document.getElementById('form_section').style.display = 'none';
    }
</script>

</html>
